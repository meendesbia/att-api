<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digimon</title>
    <link rel="shortcut icon" href="Favicon.x-ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
        .content__wrapper {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <section id="app" class="section">
        <div class="container">
            <div class="box">
                <div class="content__wrapper">
                    <h1 class="title">DIGIMON</h1>

                    <div>
                        <div class="field">
                            <label class="label">Procure um Digimon pelo nome:</label>
                            <div class="control">
                                <form @submit.prevent="searchName">
                                    <div class="field has-addons">                               
                                        <p class="control">
                                            <input class="input" type="text" placeholder="nome" v-model="name">
                                        </p>
                                        <p class="control">
                                            <button class="button is-link">Pesquisar</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Procure um Digimon pelo nivel:</label>
                            <div class="control">
                                <form @submit.prevent="searchLevel">
                                    <div class="field has-addons">
                                        <p class="control">
                                            <input class="input" type="text" placeholder="nivel" v-model="level">
                                        </p>
                                        <p class="control">
                                            <button class="button is-link">Pesquisar</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <article class="media" v-for="(digimon, index) in response">
                            <figure class="media-left">
                                <p class="image is-128x128">
                                    <img :src="digimon.img">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>{{ digimon.name }}</strong> <br><small>{{ digimon.level }}</small>
                                    </p>
                                </div>
                            </div>
                        </article>
                        <div v-if="error.isVisible" class="notification is-warning">
                            <button class="delete" @click="error.isVisible = false"></button>
                            {{ error.message }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body></html>
